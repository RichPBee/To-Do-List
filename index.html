<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Planapple</title>
</head>
<body>
    <div class="main">
        <div class="header"><h1>Planapple</h1></div>
    
        <div class="app" id="1">
            <div class="page-nav">
                <ul class="page-buttons">
                    <li><button class="page-selector" id="1">1</button></li>
                    <li><button class="page-selector" id="2">2</button></li>
                    <li><button class="page-selector" id="3">3</button></li>
                    <li><button class="page-selector" id="4">4</button></li>
                    <li><button class="page-selector" id="5">5</button></li>
                    <li><button class="page-selector" id="6">6</button></li>
                    <li><button class="page-selector" id="7">7</button></li>
                    <li><button class="page-selector" id="8">8</button></li>
                    <li><button class="page-selector" id="4">9</button></li>
                    <li><button class="page-selector" id="5">10</button></li>
                </ul>
            </div>
            

            <div class="todo-section">
                <div class="add-todo">
                    <input class="user-input" placeholder="What do you have planned?">
                    <button class="submit"><i class="fa fa-check" size="60px"></i></button>
                    <button class="clear"><i class="fa fa-times" size="60px"></i></button>
                    <button class="delete-selected"><i class="fa fa-trash" aria-hidden="true" size="60px"></i></button>
                </div>
            
                <div class="list-section"> 
                    <ul class="todo-list">
                        
                    </ul>
                </div>
            </div>
       
    </div>
    </div>
    

    <script rel="javascript" src="functions.js"></script>
</body>
</html>
